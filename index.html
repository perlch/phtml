<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perlch html redactor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;
            background: #1e1e1e;
        }

        .toolbar {
            height: 50px;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
            z-index: 10;
            position: relative;
            border-bottom: 1px solid #3e4f5f;
        }

        .btn {
            background: none;
            border: 1px solid #ecf0f1;
            color: #ecf0f1;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .btn:hover { background: rgba(255,255,255,0.1); }

        .main-container {
            display: flex;
            height: calc(100% - 50px);
            position: relative;
        }

        .sidebar {
            width: 200px;
            background: #252526;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .file-item {
            padding: 10px 15px;
            color: #ccc;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 1px solid #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-item:hover { background: #2a2d2e; }
        .file-item.active {
            background: #37373d;
            color: white;
            border-left: 3px solid #2ecc71;
        }

        #editor {
            flex-grow: 1;
            height: 100%;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        #preview-container {
            width: 40%;
            height: 100%;
            background: white;
            position: relative;
        }

        #preview-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: 1000;
        }

        #preview { width: 100%; height: 100%; border: none; }

        #close-preview {
            display: none;
            position: absolute; bottom: 20px; right: 20px;
            width: 45px; height: 45px;
            background: rgba(231, 76, 60, 0.8);
            color: white; border: none; border-radius: 50%;
            font-size: 28px; cursor: pointer; z-index: 1001;
            align-items: center; justify-content: center;
        }

        .brand-link {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: bold;
            margin-left: auto;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .sidebar { width: 100px; font-size: 12px; }
            #preview-container { display: none; }
            #close-preview { display: flex; }
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="toolbar">
        <button class="btn" onclick="document.getElementById('fileInput').click()">+</button>
        <button class="btn" onclick="downloadFile()">↓</button>
        <button class="btn" onclick="runCode()" style="color: #2ecc71; border-color: #2ecc71;">→</button>
        <button class="btn" onclick="toggleFullscreen()" id="expandBtn">⛶</button>
        <input type="file" id="fileInput" accept=".html" onchange="loadFile(event)">
        <a href="https://github.com" target="_blank" class="brand-link">perlch redactor 2026</a>
    </div>

    <div class="main-container">
        <div class="sidebar" id="fileList"></div>
        <textarea id="editor" spellcheck="false" placeholder="Type your code here..."></textarea>
        <div id="preview-container">
            <button id="close-preview" onclick="closePreview()">×</button>
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('preview-container');
        const fileListContainer = document.getElementById('fileList');

        let files = {
            "index.html": `<!DOCTYPE html>\n<html>\n<body style="background: #f4f4f9; text-align: center; font-family: sans-serif; padding-top: 50px;">\n<h1>Welcome to 2026</h1>\n<p>PHTML 2026</p>\n</body>\n</html>`
        };
        let currentFile = "index.html";

        function renderFileList() {
            fileListContainer.innerHTML = '';
            Object.keys(files).forEach(fileName => {
                const div = document.createElement('div');
                div.className = `file-item ${fileName === currentFile ? 'active' : ''}`;
                div.innerText = fileName;
                div.onclick = () => switchFile(fileName);
                fileListContainer.appendChild(div);
            });
        }

        function switchFile(fileName) {
            files[currentFile] = editor.value;
            currentFile = fileName;
            editor.value = files[fileName];
            renderFileList();
            runCode();
        }

        function runCode() {
            const content = editor.value;
            const frameDoc = preview.contentDocument || preview.contentWindow.document;
            frameDoc.open();
            frameDoc.write(content);
            frameDoc.close();

            if (window.innerWidth <= 768) {
                previewContainer.classList.add('fullscreen');
                previewContainer.style.display = 'block';
                document.getElementById('close-preview').style.display = 'flex';
            }
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const name = file.name;
                files[name] = content;
                currentFile = name;
                editor.value = content;
                renderFileList();
                runCode();
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function downloadFile() {
            const text = editor.value;
            const blob = new Blob([text], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = currentFile;
            a.click();
        }

        function toggleFullscreen() {
            previewContainer.classList.add('fullscreen');
            document.getElementById('close-preview').style.display = 'flex';
        }

        function closePreview() {
            previewContainer.classList.remove('fullscreen');
            if (window.innerWidth <= 768) {
                previewContainer.style.display = 'none';
            }
            document.getElementById('close-preview').style.display = 'none';
        }

        editor.value = files[currentFile];
        renderFileList();
        window.onload = () => { if (window.innerWidth > 768) runCode(); };
    </script>
</body>
</html>
