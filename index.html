<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perlch html redactor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;
            background: #1e1e1e;
        }

        .toolbar {
            height: 50px;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
            z-index: 10;
            position: relative;
        }

        .btn {
            background: none;
            border: 1px solid #ecf0f1;
            color: #ecf0f1;
            padding: 5px 12px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 4px;
        }

        .main-container {
            display: flex;
            height: calc(100% - 50px);
            position: relative;
        }

        #editor {
            width: 50%;
            height: 100%;
            border: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            resize: none;
            outline: none;
            box-sizing: border-box;
        }

        #preview-container {
            width: 50%;
            height: 100%;
            background: white;
            position: relative;
            transition: width 0.3s ease;
        }

        #preview-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: 1000;
            display: block !important;
        }

        #preview {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-preview {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(231, 76, 60, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            align-items: center;
            justify-content: center;
        }

        .brand-link {
            color: #ecf0f1;
            font-size: 14px;
            font-weight: bold;
            margin-left: auto;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        @media (max-width: 768px) {
            #editor { width: 100%; }
            #preview-container { display: none; }
            #close-preview { display: flex; }
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="toolbar">
        <button class="btn" onclick="document.getElementById('fileInput').click()">+</button>
        <button class="btn" onclick="downloadFile()">↓</button>
        <button class="btn" onclick="runCode()" style="color: #2ecc71; border-color: #2ecc71;">→</button>
        <button class="btn" onclick="toggleFullscreen()" id="expandBtn">⛶</button>
        <input type="file" id="fileInput" accept=".html" onchange="loadFile(event)">
        <a href="https://github.com/perlch" target="_blank" class="brand-link">perlch html redactor</a>
    </div>

    <div class="main-container">
        <textarea id="editor" placeholder="Type your code here..."></textarea>
        <div id="preview-container">
            <button id="close-preview" onclick="closePreview()">×</button>
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('preview-container');

        function runCode() {
            const content = editor.value;
            const frameDoc = preview.contentDocument || preview.contentWindow.document;
            frameDoc.open();
            frameDoc.write(content);
            frameDoc.close();

            if (window.innerWidth <= 768) {
                previewContainer.classList.add('fullscreen');
                document.getElementById('close-preview').style.display = 'flex';
            }
        }

        function toggleFullscreen() {
            previewContainer.classList.add('fullscreen');
            document.getElementById('close-preview').style.display = 'flex';
        }

        function closePreview() {
            previewContainer.classList.remove('fullscreen');
            if (window.innerWidth <= 768) {
                previewContainer.style.display = 'none';
            }
            document.getElementById('close-preview').style.display = 'none';
        }

        function downloadFile() {
            const text = editor.value;
            const blob = new Blob([text], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'index.html';
            a.click();
        }

        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                editor.value = e.target.result;
                runCode();
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        editor.value = `<!DOCTYPE html>\n<html>\n<head>\n<style>\nbody { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f9; }\n.container { text-align: center; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }\n</style>\n</head>\n<body>\n<div class="container">\n<h1>perlch html redactor</h1>\n<p>Build something amazing in 2026!</p>\n</div>\n</body>\n</html>`;

        window.onload = () => { if (window.innerWidth > 768) runCode(); };
    </script>
</body>
</html>
